<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Generator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000; /* Light background color */
      color: #ffffff; /* Dark text color for contrast */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Full height for centering */
      margin: 0; /* Remove default margin */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px; /* Space below the heading */
      color: #ffffff; /* Blue color for the heading */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }

    ul {
      list-style-type: none; /* Remove default list styling */
      padding: 0; /* Remove default padding */
      text-align: center; /* Center the list items */
    }

    li {
      margin: 15px 0; /* Space between list items */
    }

    a {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      text-decoration: none; /* Remove underline from links */
      color: #000000; /* White text for links */
      background-color: #ffffff; /* Blue background for links */
      padding: 10px 20px; /* Padding around links */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s ease; /* Smooth transition */
      font-size: 1em; /* Increase link font size */
      border-style: none;
      border: 2px solid rgb(0, 0, 0);
      display: inline-block; /* Allow padding and background */
    }

    a:hover {
      background-color: #000000; /* Darker blue on hover */
      color: #ffffff;
      border: 2px solid white;
    }

    a:active {
      transform: translateY(2px); /* Slight push down on click */
    }
  </style>
</head>
<body>
  <h1>Select Below</h1>
  <ul>
    <li><a href="generatormenu.html">Generator</a></li>
    <li><a href="customgrid.html">Create Custom Grid</a></li>
  </ul>
</body>
</html>
